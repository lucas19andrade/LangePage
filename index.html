<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>+Saúde</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-img">
      <img src="assets/logo.png" alt="Logo +">
      <img src="assets/Saude.png" alt="Texto Saúde">
    </div>
    <div class="slogan">
      <img src="assets/SaudenaPalmadamao.png" alt="Sua saúde na palma da mão">
    </div>
  </header>

  <main>
    <section class="servicos">
      <div class="titulo-servicos">
        <img src="assets/ServicosDisponiveis.png" alt="Serviços Disponíveis">
      </div>
      <ul>
        <li><img src="assets/MarcacaoConsultas.png" alt="Marcação de Consultas"></li>
        <li><img src="assets/MarcacaoExame.png" alt="Marcação de Exames"></li>
        <li><img src="assets/SaudeBemEstar.png" alt="Dicas de Saúde e Bem Estar"></li>
      </ul>
    </section>

    <section class="celular">
      <div class="tela-app">
        <img src="assets/TelaPossoAjudar.png" alt="Imagem do app no celular">
      </div>
    </section>

    <section class="vantagens">
      <div class="titulo-vantagens">
        <img src="assets/Porque.png" alt="Porque +Saúde">
      </div>
      <ul>
        <li><img src="assets/Facilidade.png" alt="Facilidade no agendamento on-line"></li>
        <li><img src="assets/HoraeLugar.png" alt="A qualquer hora e lugar para acesso a informações"></li>
        <li><img src="assets/Download.png" alt="Faça o download nas plataformas"></li>
      </ul>
      <div class="botoes">
        <img src="assets/GooglePlay.png" alt="Google Play">
        <img src="assets/AppStore.png" alt="App Store">
      </div>
    </section>
  </main>
</body>
</html>
